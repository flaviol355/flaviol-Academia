<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Flaviol Academia</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 20px;
    }

    .feedback-container {
      width: 100%;
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .feedback-header h1 {
      text-align: center;
      font-size: 24px;
      color: #0056b3;
      margin: 0;
    }

    .feedback-header p {
      text-align: center;
      color: #666;
      margin-top: 8px;
      font-size: 14px;
    }

    .feedback-form label {
      font-weight: 500;
      margin-top: 12px;
      display: block;
      color: #333;
    }

    .feedback-form input, .feedback-form textarea, .feedback-form select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .feedback-form textarea {
      resize: vertical;
      height: 80px;
    }

    .feedback-type {
      display: flex;
      gap: 10px;
      margin-top: 8px;
    }

    .feedback-type label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }

    .rating {
      display: flex;
      gap: 5px;
      justify-content: center;
      margin-top: 12px;
    }

    .star {
      font-size: 24px;
      color: #ddd;
      cursor: pointer;
    }

    .star.selected {
      color: #f1c40f;
    }

    .submit-btn {
      background-color: #0056b3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #004494;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #888;
      margin-top: 15px;
    }

    .footer-text a {
      color: #0056b3;
      text-decoration: none;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="feedback-container">
    <div class="feedback-header">
      <h1>We Value Your Feedback!</h1>
      <p>Help us improve your experience on Flaviol Academia.</p>
    </div>

    <form class="feedback-form">
      <label for="name">Name (Optional):</label>
      <input type="text" id="name" name="name" placeholder="Enter your name">

      <label for="email">Email (Optional):</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label>Feedback Type:</label>
      <div class="feedback-type">
        <label><input type="radio" name="feedback-type" value="general"> General Feedback</label>
        <label><input type="radio" name="feedback-type" value="suggestion"> Suggestion</label>
        <label><input type="radio" name="feedback-type" value="bug"> Bug Report</label>
        <label><input type="radio" name="feedback-type" value="request"> Content Request</label>
      </div>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Share your thoughts..."></textarea>

      <label>Overall Rating:</label>
      <div class="rating" id="rating">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>

      <button type="button" class="submit-btn" onclick="submitFeedback()">Send Feedback</button>
    </form>

    <p class="footer-text">
      Need help? Contact us at <a href="mailto:support@flaviolacademia.com">support@flaviolacademia.com</a>
    </p>
  </div>

  <script>
    const stars = document.querySelectorAll('.star');
    let selectedRating = 0;

    stars.forEach(star => {
      star.addEventListener('click', () => {
        selectedRating = star.getAttribute('data-value');
        stars.forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          stars[i].classList.add('selected');
        }
      });
    });

    function submitFeedback() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const comments = document.getElementById('comments').value;

      alert(`Thank you for your feedback!`);
    }
  </script>
</body>
</html>
